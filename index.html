<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso a la Academia Jedi</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="head-form">
        <div class="logo">
          <img src="./assets/star-wars-2.svg" alt="Logo de la Academia Jedi" />
        </div>
        <div class="title">
          <h1>Academia Jedi</h1>
          <h3>Que la fuerza te acompañe!</h3>
        </div>
      </div>
      <form>
        <label for="nombre">Nombre del Aprendiz</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Introduce tu nombre aquí"
          required
          autocomplete="off"  
        />

        <label for="especie">Especie</label>
        <select id="especie" name="especie" required>
          <option value="">Selecciona tu especie</option>
          <option value="humano">Humano</option>
          <option value="twi'lek">Twi'lek</option>
          <option value="zabrak">Zabrak</option>
          <option value="trandoshano">Trandoshano</option>
          <option value="togruta">Togruta</option>
          <option value="wookiee">Wookiee</option>
        </select>

        <label for="edad">Edad</label>
        <input
          type="number"
          id="edad"
          name="edad"
          placeholder="Introduce tu edad"
          min="1"
          max="120"
          required
          autocomplete="off"
        />

        <label for="planeta">Planeta de Origen</label>
        <input
          type="text"
          id="planeta"
          name="planeta"
          placeholder="Introduce tu planeta de origen"
          required
          autocomplete="off"
        />

        <fieldset class="fuerza">
          <legend>Nivel de Conexión con la Fuerza</legend>
          <div class="strength-group">
            <input type="radio" id="fuerza-bajo" name="fuerza" value="bajo" required hidden>
            <label for="fuerza-bajo" class="strength-btn">Bajo</label>

            <input type="radio" id="fuerza-medio" name="fuerza" value="medio" hidden>
            <label for="fuerza-medio" class="strength-btn">Medio</label>

            <input type="radio" id="fuerza-alto" name="fuerza" value="alto" hidden>
            <label for="fuerza-alto" class="strength-btn">Alto</label>
          </div>
          <h4>Selecciona tu nivel</h4>
        </fieldset>

        <fieldset class="sables">
          <legend class="sabers-colors">Selección de Sables de Luz Preferidos</legend>
          <div class="sable-group">
            <div>
              
              <div>
                <input type="checkbox" id="sable-azul" name="sable" value="azul" > 
                <label for="sable-azul" class="sable-btn">Azul</label>
              </div>

              <div>
                <input type="checkbox" id="sable-verde" name="sable" value="verde"> 
                <label for="sable-verde" class="sable-btn">Verde</label>
              </div>

            </div>
            
            <div>
            
              <div>
                <input type="checkbox" id="sable-morado" name="sable" value="morado" />
                <label for="sable-morado" class="sable-btn">Morado</label>
              </div>
            
              <div>
                <input type="checkbox" id="sable-rojo" name="sable" value="rojo" /> 
                <label for="sable-rojo" class="sable-btn">Rojo</label>
              </div>
            
            </div>

            <div>
              <div>
                <input type="checkbox" id="sable-doblehoja" name="sable" value="doble" /> 
                <label for="sable-doblehoja" class="sable-btn">Doble hoja</label>
              </div>
            </div>
          </div>
        </fieldset>

        <label for="comentarios">Comentarios Adicionales</label>
        <textarea
          id="comentarios"
          name="comentarios"
          rows="4"
          placeholder="Escribe tus comentarios aquí…"
        ></textarea>

        <button type="submit" class="submit-button">
          Enviar solicitud al Consejo Jedi
        </button>
      </form>
      <footer><h5>Nota</h5><p>Bienbenido a tu nuevo camino</p></footer>
    </div>
  </body>
</html>
